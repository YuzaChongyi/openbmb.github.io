<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCPM-o 4.5</title>
    
    <!-- Fonts - MiMo-Audio Style (sans-serif only) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* MiMo-Audio È£éÊ†ºÔºöÊöñÁÅ∞Ëâ≤Ë∞É */
            --bg-hero: #e8e4e0;
            --bg-body: #f5f3f0;
            --bg-section: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --text-hero: #1a1a1a;
            --accent: #1a1a1a;
            --accent-hover: #333333;
            --border: #e0dcd8;
            --border-light: #eae6e2;
            --radius: 8px;
            --radius-sm: 4px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
        }
        
        /* === Hero Section === */
        .hero {
            background: var(--bg-hero);
            padding: 80px 24px 60px;
            text-align: center;
        }
        
        .hero-inner {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--text-hero);
            letter-spacing: -0.02em;
        }
        
        .hero-links {
            display: flex;
            justify-content: center;
            gap: 8px;
            align-items: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }
        
        .hero-links a {
            color: var(--text-hero);
            text-decoration: none;
            transition: opacity 0.15s;
        }
        
        .hero-links a:hover {
            opacity: 0.7;
        }
        
        .hero-links .sep {
            color: var(--text-muted);
            margin: 0 12px;
        }
        
        .lang-switch {
            margin-top: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .lang-btn {
            background: none;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.15s;
        }
        
        .lang-btn.active {
            color: var(--text-primary);
            background: rgba(0,0,0,0.05);
        }
        
        .lang-btn:not(.active) {
            color: var(--text-muted);
        }
        
        .lang-btn:hover:not(.active) {
            color: var(--text-primary);
        }
        
        .lang-sep {
            color: var(--text-muted);
            margin: 0 4px;
        }
        
        /* === Main Content === */
        .main {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }
        
        /* === Section === */
        .section {
            background: var(--bg-section);
            border-radius: var(--radius);
            padding: 40px 48px;
            margin-bottom: 24px;
        }
        
        .section-title {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        
        .section-desc {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* === Sub Section === */
        .subsection {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
        }
        
        .subsection:first-of-type {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        
        .subsection-title {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        /* === Case Card === */
        .case-card {
            background: transparent;
            border: none;
            padding: 0;
            margin-top: 0;
        }
        
        /* === Tab Buttons === */
        .tab-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 24px;
        }
        
        .tab-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg-body);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab-btn:hover {
            background: var(--border-light);
            color: var(--text-primary);
        }
        
        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* === Case Content === */
        .case-content {
            display: none;
        }
        
        .case-content.active {
            display: block;
        }
        
        /* === System Block === */
        .system-block {
            background: var(--bg-body);
            border-radius: var(--radius);
            padding: 20px 24px;
            margin-bottom: 24px;
        }
        
        .system-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .system-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        
        .system-row:last-child {
            margin-bottom: 0;
        }
        
        .system-label {
            width: 80px;
            flex-shrink: 0;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            padding-top: 4px;
        }
        
        .system-value {
            flex: 1;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .system-value.mono {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.8rem;
            background: var(--bg-section);
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            line-height: 1.5;
            color: var(--text-primary);
        }
        
        /* === Conversation === */
        .conversation {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .conversation::-webkit-scrollbar {
            width: 4px;
        }
        
        .conversation::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .conversation::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }
        
        .conversation::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        .turn {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .turn:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message-role {
            width: 60px;
            flex-shrink: 0;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            padding-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        
        .message-content {
            flex: 1;
            min-width: 0;
        }
        
        .message.ai .message-role {
            color: var(--accent);
        }
        
        .message-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        .message-text:not(:last-child) {
            margin-bottom: 8px;
        }
        
        /* === Audio Player === */
        .audio-player {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        
        .audio-player audio {
            height: 32px;
            width: 100%;
            max-width: 320px;
            border-radius: var(--radius-sm);
        }
        
        /* === Empty State === */
        .empty-state {
            text-align: center;
            padding: 40px 24px;
            color: var(--text-muted);
        }
        
        .empty-state h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        /* === Copy Link Button === */
        .case-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 4px;
        }
        
        .copy-link-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 3px 10px;
            font-size: 0.7rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.15s;
            letter-spacing: 0.02em;
        }
        
        .copy-link-btn:hover {
            color: var(--text-primary);
            border-color: var(--text-secondary);
            background: var(--bg-body);
        }
        
        .copy-link-btn.copied {
            color: #22c55e;
            border-color: #22c55e;
        }
        
        /* === Footer Disclaimer === */
        .footer-disclaimer {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 24px 48px;
            text-align: center;
        }
        
        .disclaimer-text {
            font-size: 0.75rem;
            line-height: 1.6;
            color: var(--text-muted);
            border-top: 1px solid var(--border-light);
            padding-top: 24px;
        }
        
        /* === Responsive === */
        @media (max-width: 640px) {
            .hero {
                padding: 60px 20px 40px;
            }
            
            .hero h1 {
                font-size: 1.75rem;
            }
            
            .main {
                padding: 24px 16px 60px;
            }
            
            .section {
                padding: 24px 20px;
            }
            
            .section-title {
                font-size: 1.25rem;
            }
            
            .message {
                flex-direction: column;
                gap: 4px;
            }
            
            .message-role {
                width: auto;
            }
            
            .tab-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero -->
    <header class="hero">
        <div class="hero-inner">
            <h1>MiniCPM-o 4.5 Audio Demo Page</h1>
            <div class="hero-links">
                <a href="https://minicpm-omni.openbmb.cn/" target="_blank">DEMO (OFFICIAL)</a>
                <span class="sep">|</span>
                <a href="https://huggingface.co/spaces/openbmb/MiniCPM-o-4_5-Demo" target="_blank">DEMO (HF)</a>
                <span class="sep">|</span>
                <a href="https://github.com/OpenBMB/MiniCPM-o" target="_blank">GITHUB</a>
                <span class="sep">|</span>
                <a href="https://huggingface.co/openbmb/MiniCPM-o-4_5" target="_blank">HUGGING FACE</a>
            </div>
            <div class="lang-switch">
                <button class="lang-btn" data-lang="zh">‰∏≠Êñá</button>

            </div>
        </div>
    </header>
    
    <!-- Main -->
    <main class="main" id="mainContent">
        <div class="section">
            <div class="loading" style="text-align:center;padding:40px;color:#888;">Loading...</div>
        </div>
    </main>
    
    <!-- Footer Disclaimer -->
    <footer class="footer-disclaimer" id="footerDisclaimer"></footer>
    
    <!-- Data (single file with multi-lang) -->
    <script src="data.js"></script>
    
    <!-- App Logic -->
    <script>
        // === State ===
        const state = {
            lang: localStorage.getItem('demo_lang') || 'en',
            activeCase: {} // { sectionId: caseId }
        };
        
        // === i18n ===
        const i18n = {
            zh: {
                systemSetting: 'Á≥ªÁªüËÆæÁΩÆ',
                prefix: 'ÂâçÁºÄ',
                suffix: 'ÂêéÁºÄ',
                refAudio: 'ÂèÇËÄÉÈü≥È¢ë',
                user: 'Áî®Êà∑',
                ai: 'AI',
                noData: 'Êï∞ÊçÆÊú™Âä†ËΩΩ',
                ensureFile: 'ËØ∑Á°Æ‰øù data.js Êñá‰ª∂Â≠òÂú®',
                noCases: 'ÊöÇÊó†Ê°à‰æã',
                addCases: 'ËØ∑Âú®ÈÖçÁΩÆ‰∏≠Ê∑ªÂä†Ê°à‰æã',
                copyLink: 'üîó Â§çÂà∂ÈìæÊé•',
                copied: '‚úì Â∑≤Â§çÂà∂'
            },
            en: {
                systemSetting: 'System Setting',
                prefix: 'Prefix',
                suffix: 'Suffix',
                refAudio: 'Reference',
                user: 'User',
                ai: 'AI',
                noData: 'Data not loaded',
                ensureFile: 'Please ensure data.js file exists',
                noCases: 'No cases available',
                addCases: 'Please add cases in configuration',
                copyLink: 'üîó Link',
                copied: '‚úì Copied'
            }
        };
        
        function t(key) {
            return i18n[state.lang][key] || key;
        }
        
        // === Get text from multi-lang object ===
        function getText(obj) {
            if (!obj) return '';
            if (typeof obj === 'string') return obj;
            return obj[state.lang] || obj.zh || obj.en || '';
        }
        
        // === Switch Language ===
        function switchLang(lang) {
            state.lang = lang;
            localStorage.setItem('demo_lang', lang);
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
            
            // Update lang buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            render();
        }
        
        // === Render ===
        function render() {
            if (typeof DEMO_DATA === 'undefined') {
                document.getElementById('mainContent').innerHTML = `
                    <div class="section">
                        <div class="empty-state">
                            <h3>${t('noData')}</h3>
                            <p>${t('ensureFile')}</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            // Ëé∑ÂèñÂΩìÂâçËØ≠Ë®ÄÁöÑÈ°∫Â∫è‰ø°ÊÅØ
            const order = DEMO_DATA.meta?.order?.[state.lang];
            const abilities = order?.abilities 
                ? order.abilities.map(id => DEMO_DATA.abilities.find(a => a.id === id)).filter(Boolean)
                : DEMO_DATA.abilities;
            
            abilities.forEach(ability => {
                // Check if has cases
                const hasCases = ability.sub_abilities.some(sub => sub.cases && sub.cases.length > 0);
                if (!hasCases) return;
                
                html += `
                    <div class="section">
                        <h2 class="section-title">${getText(ability.name)}</h2>
                        <p class="section-desc">${getText(ability.description)}</p>
                        ${renderSubAbilities(ability, order)}
                    </div>
                `;
            });
            
            document.getElementById('mainContent').innerHTML = html || `
                <div class="section">
                    <div class="empty-state">
                        <h3>${t('noCases')}</h3>
                        <p>${t('addCases')}</p>
                    </div>
                </div>
            `;
            
            bindEvents();
            
            // Render disclaimer
            const disclaimer = getText(DEMO_DATA.meta?.disclaimer);
            const footerEl = document.getElementById('footerDisclaimer');
            if (footerEl) {
                footerEl.innerHTML = disclaimer 
                    ? `<p class="disclaimer-text">${escapeHtml(disclaimer)}</p>` 
                    : '';
            }
        }
        
        function renderSubAbilities(ability, order) {
            // Ëé∑ÂèñÊéíÂ∫èÂêéÁöÑ sub_abilities
            const subOrder = order?.sub_abilities?.[ability.id];
            const subs = subOrder
                ? subOrder.map(id => ability.sub_abilities.find(s => s.id === id)).filter(Boolean)
                : ability.sub_abilities;
            
            return subs.map(sub => {
                if (!sub.cases || sub.cases.length === 0) return '';
                
                // Ëé∑ÂèñÊéíÂ∫èÂêéÁöÑ cases
                const caseOrder = order?.cases?.[sub.id];
                const cases = caseOrder
                    ? caseOrder.map(id => sub.cases.find(c => c.id === id)).filter(Boolean)
                    : sub.cases;
                
                const sectionId = `${ability.id}_${sub.id}`;
                const activeCase = state.activeCase[sectionId] || (cases[0] ? cases[0].id : null);
                
                return `
                    <div class="subsection">
                        <h3 class="subsection-title">${getText(sub.name)}</h3>
                        <div class="case-card">
                            <div class="tab-group" data-section="${sectionId}">
                                ${cases.map((c, i) => `
                                    <button class="tab-btn ${c.id === activeCase ? 'active' : ''}" 
                                            data-case="${c.id}">
                                        ${getText(c.summary) || `Case ${i + 1}`}
                                    </button>
                                `).join('')}
                            </div>
                            ${cases.map(c => `
                                <div class="case-content ${c.id === activeCase ? 'active' : ''}" 
                                     id="case-${c.id}"
                                     data-section="${sectionId}" data-case="${c.id}">
                                    ${renderCaseContent(c)}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderCaseContent(caseData) {
            return `
                <div class="case-header">
                    <button class="copy-link-btn" data-copy-case="${caseData.id}">${t('copyLink')}</button>
                </div>
                ${renderSystemBlock(caseData.system)}
                ${renderConversation(caseData.turns)}
            `;
        }
        
        function renderSystemBlock(system) {
            if (!system) return '';
            
            return `
                <div class="system-block">
                    <div class="system-title">${t('systemSetting')}</div>
                    <div class="system-row">
                        <span class="system-label">${t('prefix')}</span>
                        <div class="system-value mono">${escapeHtml(system.prefix || '')}</div>
                    </div>
                    ${system.ref_audio ? `
                        <div class="system-row">
                            <span class="system-label">${t('refAudio')}</span>
                            <div class="system-value">
                                <div class="audio-player">
                                    <audio controls preload="none">
                                        <source src="${system.ref_audio}" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    <div class="system-row">
                        <span class="system-label">${t('suffix')}</span>
                        <div class="system-value mono">${escapeHtml(system.suffix || '')}</div>
                    </div>
                </div>
            `;
        }
        
        function renderConversation(turns) {
            if (!turns || turns.length === 0) return '';
            
            return `
                <div class="conversation">
                    ${turns.map(turn => renderTurn(turn)).join('')}
                </div>
            `;
        }
        
        function renderTurn(turn) {
            return `
                <div class="turn">
                    <div class="message user">
                        <div class="message-role">${t('user')}</div>
                        <div class="message-content">
                            <div class="message-text">${escapeHtml(turn.user_text || '')}</div>
                        </div>
                    </div>
                    <div class="message ai">
                        <div class="message-role">${t('ai')}</div>
                        <div class="message-content">
                            <div class="message-text">${escapeHtml(turn.assistant_text || '')}</div>
                            ${turn.assistant_audio ? `
                                <div class="audio-player">
                                    <audio controls preload="none">
                                        <source src="${turn.assistant_audio}" type="audio/mpeg">
                                    </audio>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function bindEvents() {
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const sectionId = btn.closest('.tab-group').dataset.section;
                    const caseId = btn.dataset.case;
                    
                    // Update state
                    state.activeCase[sectionId] = caseId;
                    
                    // Update tabs
                    btn.closest('.tab-group').querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.toggle('active', b.dataset.case === caseId);
                    });
                    
                    // Update content
                    document.querySelectorAll(`.case-content[data-section="${sectionId}"]`).forEach(c => {
                        c.classList.toggle('active', c.dataset.case === caseId);
                    });
                    
                    // Update URL hash (lang/caseId)
                    history.replaceState(null, '', '#' + state.lang + '/' + caseId);
                });
            });
            
            // Copy link buttons
            document.querySelectorAll('.copy-link-btn[data-copy-case]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const caseId = btn.dataset.copyCase;
                    const url = window.location.origin + window.location.pathname + '#' + state.lang + '/' + caseId;
                    navigator.clipboard.writeText(url).then(() => {
                        btn.classList.add('copied');
                        btn.textContent = t('copied');
                        setTimeout(() => {
                            btn.classList.remove('copied');
                            btn.textContent = t('copyLink');
                        }, 1500);
                    });
                });
            });
            
            // Lang switching
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchLang(btn.dataset.lang);
                });
            });
        }
        
        // === Hash Navigation ===
        // Hash format: #lang/caseId (e.g. #zh/english_conv_001)
        // Also supports legacy #caseId (no lang switch)
        function parseHash() {
            const raw = window.location.hash.slice(1);
            if (!raw) return null;
            const slash = raw.indexOf('/');
            if (slash > 0) {
                const lang = raw.slice(0, slash);
                const caseId = raw.slice(slash + 1);
                if (lang === 'zh' || lang === 'en') {
                    return { lang, caseId };
                }
            }
            // Legacy: #caseId only
            return { lang: null, caseId: raw };
        }
        
        function navigateFromHash() {
            const parsed = parseHash();
            if (!parsed) return;
            
            // Switch language if specified and different
            if (parsed.lang && parsed.lang !== state.lang) {
                switchLang(parsed.lang);
                // switchLang calls render() which rebuilds DOM, need to wait
                setTimeout(() => navigateToCase(parsed.caseId), 100);
            } else {
                navigateToCase(parsed.caseId);
            }
        }
        
        function navigateToCase(caseId) {
            const el = document.getElementById('case-' + caseId);
            if (!el) return false;
            
            const sectionId = el.dataset.section;
            
            // Activate tab
            state.activeCase[sectionId] = caseId;
            const tabGroup = document.querySelector(`.tab-group[data-section="${sectionId}"]`);
            if (tabGroup) {
                tabGroup.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.toggle('active', b.dataset.case === caseId);
                });
            }
            document.querySelectorAll(`.case-content[data-section="${sectionId}"]`).forEach(c => {
                c.classList.toggle('active', c.dataset.case === caseId);
            });
            
            // Scroll into view
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            return true;
        }
        
        // === Init ===
        document.addEventListener('DOMContentLoaded', () => {
            // Init lang buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === state.lang);
            });
            document.documentElement.lang = state.lang === 'zh' ? 'zh-CN' : 'en';
            render();
            
            // Handle hash navigation on load
            if (window.location.hash) {
                setTimeout(() => navigateFromHash(), 150);
            }
        });
        
        // Handle hash changes (e.g. back/forward)
        window.addEventListener('hashchange', () => {
            navigateFromHash();
        });
    </script>
</body>
</html>
