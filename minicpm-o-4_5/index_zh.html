<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCPM-o 4.5</title>
    
    <!-- Fonts - MiMo-Audio Style (sans-serif only) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* MiMo-Audio 风格：暖灰色调 */
            --bg-hero: #e8e4e0;
            --bg-body: #f5f3f0;
            --bg-section: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --text-hero: #1a1a1a;
            --accent: #1a1a1a;
            --accent-hover: #333333;
            --border: #e0dcd8;
            --border-light: #eae6e2;
            --radius: 8px;
            --radius-sm: 4px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
        }
        
        /* === Hero Section (MiMo style: dark bg, centered) === */
        .hero {
            background: var(--bg-hero);
            padding: 80px 24px 60px;
            text-align: center;
        }
        
        .hero-inner {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--text-hero);
            letter-spacing: -0.02em;
        }
        
        .hero-links {
            display: flex;
            justify-content: center;
            gap: 8px;
            align-items: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }
        
        .hero-links a {
            color: var(--text-hero);
            text-decoration: none;
            transition: opacity 0.15s;
        }
        
        .hero-links a:hover {
            opacity: 0.7;
        }
        
        .hero-links .sep {
            color: var(--text-muted);
            margin: 0 12px;
        }
        
        .lang-switch {
            margin-top: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .lang-active {
            color: var(--text-primary);
        }
        
        .lang-sep {
            color: var(--text-muted);
            margin: 0 8px;
        }
        
        .lang-link {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.15s;
        }
        
        .lang-link:hover {
            color: var(--text-primary);
        }
        
        /* === Main Content === */
        .main {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }
        
        /* === Section (MiMo style: white bg, clean) === */
        .section {
            background: var(--bg-section);
            border-radius: var(--radius);
            padding: 40px 48px;
            margin-bottom: 24px;
        }
        
        .section-title {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        
        .section-desc {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* === Sub Section === */
        .subsection {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
        }
        
        .subsection:first-of-type {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        
        .subsection-title {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        /* === Case Card (MiMo style: no extra bg, clean) === */
        .case-card {
            background: transparent;
            border: none;
            padding: 0;
            margin-top: 0;
        }
        
        /* === Tab Buttons (MiMo style: warm, subtle) === */
        .tab-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 24px;
        }
        
        .tab-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg-body);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab-btn:hover {
            background: var(--border-light);
            color: var(--text-primary);
        }
        
        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* === Case Content === */
        .case-content {
            display: none;
        }
        
        .case-content.active {
            display: block;
        }
        
        /* === System Block (MiMo style: warm bg) === */
        .system-block {
            background: var(--bg-body);
            border-radius: var(--radius);
            padding: 20px 24px;
            margin-bottom: 24px;
        }
        
        .system-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .system-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        
        .system-row:last-child {
            margin-bottom: 0;
        }
        
        .system-label {
            width: 80px;
            flex-shrink: 0;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            padding-top: 4px;
        }
        
        .system-value {
            flex: 1;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .system-value.mono {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.8rem;
            background: var(--bg-section);
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            line-height: 1.5;
            color: var(--text-primary);
        }
        
        /* === Conversation (MiMo style: clean, compact) === */
        .conversation {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .conversation::-webkit-scrollbar {
            width: 4px;
        }
        
        .conversation::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .conversation::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }
        
        .conversation::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        .turn {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .turn:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message-role {
            width: 60px;
            flex-shrink: 0;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            padding-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        
        .message-content {
            flex: 1;
            min-width: 0;
        }
        
        .message.ai .message-role {
            color: var(--accent);
        }
        
        .message-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        .message-text:not(:last-child) {
            margin-bottom: 8px;
        }
        
        /* === Audio Player (MiMo style: full width) === */
        .audio-player {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        
        .audio-player audio {
            height: 32px;
            width: 100%;
            max-width: 320px;
            border-radius: var(--radius-sm);
        }
        
        /* === Empty State === */
        .empty-state {
            text-align: center;
            padding: 40px 24px;
            color: var(--text-muted);
        }
        
        .empty-state h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        /* === Responsive === */
        @media (max-width: 640px) {
            .hero {
                padding: 60px 20px 40px;
            }
            
            .hero h1 {
                font-size: 1.75rem;
            }
            
            .main {
                padding: 24px 16px 60px;
            }
            
            .section {
                padding: 24px 20px;
            }
            
            .section-title {
                font-size: 1.25rem;
            }
            
            .message {
                flex-direction: column;
                gap: 4px;
            }
            
            .message-role {
                width: auto;
            }
            
            .tab-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero -->
    <header class="hero">
        <div class="hero-inner">
            <h1>MiniCPM-o 4.5</h1>
            <div class="hero-links">
                <a href="#">DEMO</a>
                <span class="sep">|</span>
                <a href="#">PAPER</a>
                <span class="sep">|</span>
                <a href="#">GITHUB</a>
                <span class="sep">|</span>
                <a href="#">HUGGING FACE</a>
            </div>
            <div class="lang-switch">
                <span class="lang-active">中文</span>
                <span class="lang-sep">/</span>
                <a href="index.html" class="lang-link">EN</a>
            </div>
        </div>
    </header>
    
    <!-- Main -->
    <main class="main" id="mainContent">
        <div class="section">
            <div class="loading" style="text-align:center;padding:40px;color:#888;">加载中...</div>
        </div>
    </main>
    
    <!-- Data -->
    <script src="data.js"></script>
    
    <!-- App Logic -->
    <script>
        // === State ===
        const state = {
            activeCase: {} // { sectionId: caseId }
        };
        
        // === Render ===
        function render() {
            if (typeof DEMO_DATA === 'undefined') {
                document.getElementById('mainContent').innerHTML = `
                    <div class="section">
                        <div class="empty-state">
                            <h3>数据未加载</h3>
                            <p>请确保 data.js 文件存在</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            DEMO_DATA.abilities.forEach(ability => {
                // 检查是否有 cases
                const hasCases = ability.sub_abilities.some(sub => sub.cases && sub.cases.length > 0);
                if (!hasCases) return;
                
                html += `
                    <div class="section">
                        <h2 class="section-title">${ability.name}</h2>
                        <p class="section-desc">${ability.description || ''}</p>
                        ${renderSubAbilities(ability)}
                    </div>
                `;
            });
            
            document.getElementById('mainContent').innerHTML = html || `
                <div class="section">
                    <div class="empty-state">
                        <h3>暂无案例</h3>
                        <p>请在配置中添加案例</p>
                    </div>
                </div>
            `;
            
            bindEvents();
        }
        
        function renderSubAbilities(ability) {
            return ability.sub_abilities.map(sub => {
                if (!sub.cases || sub.cases.length === 0) return '';
                
                const sectionId = `${ability.id}_${sub.id}`;
                const activeCase = state.activeCase[sectionId] || (sub.cases[0] ? sub.cases[0].id : null);
                
                return `
                    <div class="subsection">
                        <h3 class="subsection-title">${sub.name}</h3>
                        <div class="case-card">
                            <div class="tab-group" data-section="${sectionId}">
                                ${sub.cases.map((c, i) => `
                                    <button class="tab-btn ${c.id === activeCase ? 'active' : ''}" 
                                            data-case="${c.id}">
                                        ${c.summary || `Case ${i + 1}`}
                                    </button>
                                `).join('')}
                            </div>
                            ${sub.cases.map(c => `
                                <div class="case-content ${c.id === activeCase ? 'active' : ''}" 
                                     data-section="${sectionId}" data-case="${c.id}">
                                    ${renderCaseContent(c)}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderCaseContent(caseData) {
            return `
                ${renderSystemBlock(caseData.system)}
                ${renderConversation(caseData.turns)}
            `;
        }
        
        function renderSystemBlock(system) {
            if (!system) return '';
            
            return `
                <div class="system-block">
                    <div class="system-title">System Setting</div>
                    <div class="system-row">
                        <span class="system-label">Prefix</span>
                        <div class="system-value mono">${escapeHtml(system.prefix || '')}</div>
                    </div>
                    ${system.ref_audio ? `
                        <div class="system-row">
                            <span class="system-label">Ref Audio</span>
                            <div class="system-value">
                                <div class="audio-player">
                                    <audio controls preload="none">
                                        <source src="${system.ref_audio}" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    <div class="system-row">
                        <span class="system-label">Suffix</span>
                        <div class="system-value mono">${escapeHtml(system.suffix || '')}</div>
                    </div>
                </div>
            `;
        }
        
        function renderConversation(turns) {
            if (!turns || turns.length === 0) return '';
            
            return `
                <div class="conversation">
                    ${turns.map(turn => renderTurn(turn)).join('')}
                </div>
            `;
        }
        
        function renderTurn(turn) {
            return `
                <div class="turn">
                    <div class="message user">
                        <div class="message-role">User</div>
                        <div class="message-content">
                            <div class="message-text">${escapeHtml(turn.user_text || '')}</div>
                        </div>
                    </div>
                    <div class="message ai">
                        <div class="message-role">AI</div>
                        <div class="message-content">
                            <div class="message-text">${escapeHtml(turn.assistant_text || '')}</div>
                            ${turn.assistant_audio ? `
                                <div class="audio-player">
                                    <audio controls preload="none">
                                        <source src="${turn.assistant_audio}" type="audio/mpeg">
                                    </audio>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function bindEvents() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const sectionId = btn.closest('.tab-group').dataset.section;
                    const caseId = btn.dataset.case;
                    
                    // Update state
                    state.activeCase[sectionId] = caseId;
                    
                    // Update tabs
                    btn.closest('.tab-group').querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.toggle('active', b.dataset.case === caseId);
                    });
                    
                    // Update content
                    document.querySelectorAll(`.case-content[data-section="${sectionId}"]`).forEach(c => {
                        c.classList.toggle('active', c.dataset.case === caseId);
                    });
                });
            });
        }
        
        // === Init ===
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
